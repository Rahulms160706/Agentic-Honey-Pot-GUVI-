version: '3.8'

services:
  honeypot-api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - API_KEY=YOUR_SECRET_API_KEY_12345
      - GUVI_CALLBACK_URL=https://hackathon.guvi.in/api/updateHoneyPotFinalResult
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
